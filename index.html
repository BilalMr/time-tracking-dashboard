<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <section>
      <div class="profile">
        <div class="profile-card">
          <div class="card-top">
            <div class="card-img">
              <img src="images/image-jeremy.png" alt="">
            </div>
            <div class="card-report">
              <span>Report for</span>
              <h3>Jeremy Robson</h3>
            </div>
          </div>
          <div class="card-bottom">
            <ul>
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="activities">
        <div class="activity-row">
          <div class="activity-card work-card">
            <div class="activity-details">
              <h4><span class="activity-text">Work</span><img src="images/icon-ellipsis.svg" alt="more" srcset=""></h4>
              <div class="activity-hours">
                <h2>5hrs</h2> 
                <p>Previous - 7hrs</p> 
              </div>
            </div>
          </div>
          <div class="activity-card play-card">
            <div class="activity-details">
              <h4><span class="activity-text">Play</span><img src="images/icon-ellipsis.svg" alt="more" srcset=""></h4>
              <div class="activity-hours">
                <h2>1hr</h2>
                <p>Previous - 2hrs</p>
              </div>
            </div>
          </div>
          <div class="activity-card study-card">
            <div class="activity-details">
              <h4><span class="activity-text">Study</span><img src="images/icon-ellipsis.svg" alt="more" srcset=""></h4>
              <div class="activity-hours">
                <h2>0hrs</h2>
                <p>Previous - 1hr</p>
              </div>
            </div>   
          </div><div class="activity-card exercise-card">
            <div class="activity-details">
              <h4><span class="activity-text">Exercise</span><img src="images/icon-ellipsis.svg" alt="more" srcset=""></h4>
              <div class="activity-hours">
                <h2>1hr</h2>
                <p>Previous - 1hr</p>
              </div>
            </div>
          </div>
          <div class="activity-card social-card">
            <div class="activity-details">
              <h4><span class="activity-text">Social</span><img src="images/icon-ellipsis.svg" alt="more" srcset=""></h4>
              <div class="activity-hours">
                <h2>1hr</h2>
                <p>Previous - 3hrs</p>
              </div>
            </div>
          </div>
          <div class="activity-card self-care-card">
            <div class="activity-details">
              <h4><span class="activity-text">Self Care</span><img src="images/icon-ellipsis.svg" alt="more" srcset=""></h4>
              <div class="activity-hours">
                <h2>0hrs</h2>
                <p>Previous - 1hr</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>












  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
